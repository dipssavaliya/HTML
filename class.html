<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline vs Block</title>

</head>
<body>
  <h3>Div elements are block elements</h3>
  <div style="background-color:yellowgreen">
    <a href="http://www.google.com">Google</a>
    <a href="https://www.youtube.com">Youtube</a>
  </div>
<h3>Span elements are Inline elements</h3>
  <span style="background-color:yellowgreen">
    <a href="http://www.google.com">Google</a>
    <a href="https://www.youtube.com">Youtube</a>
  </span>
  <p><a href="https://www.facebook.com">Facebook</a></p>
  <img src="https://media.istockphoto.com/id/185284489/photo/orange.jpg?s=1024x1024&w=is&k=20&c=q5eBnLHG9tiKv0Hl2lPVF6nnEYCXQtFYfh0u9mvHwaI=">
</body>
</html>
